spring:
  datasource:
    url: jdbc:postgresql://postgres:5433/tinkoff_k8s_demo
    username: root
    password: root
    driverClassName: org.postgresql.Driver
  jpa:
    hibernate:
      naming:
        database-platform: org.hibernate.dialect.PostgreSQLDialect
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true